{% extends "layout.html" %}

{% block content %}

	<main class="container signup-section">
		<div class='section-content'>
			<h2>Log in </h2>

			<form method="POST" action="/login">
			
				{{ form.hidden_tag() }}

				<div class="form-group">
					{{ form.cnetid.label }}
					{{ form.cnetid }}
				</div>	
				<div class="form-group">
					{{ form.password.label }}
					{{ form.password }}
				</div>	

				{{ form.submit(class="btn-primary") }}

			</form>	
		</div>
	</main>

{% endblock %}
