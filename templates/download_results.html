{% extends "layout.html" %}

{% block content %}
	<main class="about-section">
		<div class="container">
			{% with messages = get_flashed_messages()[0] %}
				{% if messages|length == 2 %}
					<a href="/return-file/{{messages[0]}}" target="blank"><button class="btn btn-default">Download Access Results</button></a>
					<a href="/return-file/{{messages[1]}}" target="blank"><button class="btn btn-default">Download Coverage Results</button></a>
				{% else %}
					<a href="/return-file/{{messages[0]}}" target="blank"><button class="btn btn-default">Download Results</button></a>
				{% endif %}
			{% endwith %}
		</div>
	</main>
{% endblock %}
